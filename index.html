<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<title>Sign-Up Form</title>
	</head>
	<body>
		<div class="container">
			<div class="left-side-wrapper">
				<div class="logo-section-wrapper">
					<div class="logo"></div>
					<div class="text-logo">
						<p>ODIN</p>
					</div>
				</div>
			</div>
			<div class="right-side-wrapper">
				<div class="header">
					<div class="header-text-wrapper">
						<p class="header-text">
							This is not a real online service! You know you need something
							like this in your life to help you realize your deepest dreams.
						</p>
						<p class="header-text">Sign up <em>now</em> to get started.</p>
					</div>
					<p class="ykywt">You <em>know</em> you want to.</p>
				</div>
				<div class="main">
					<div class="main-container">
						<h3 class="title">Let's do this!</h3>
						<div class="form-wrapper">
							<div class="flex-1">
								<label for="first_name">FIRST NAME</label>
								<input type="text" id="first_name" name="first_name" />
								<label for="second_name">LAST NAME</label>
								<input type="text" id="second_name" name="second_name" />
							</div>
							<div class="flex-2">
								<label for="user_email">EMAIL ADDRESS</label>
								<input type="email" id="user_email" name="email" />
								<label for="phone_number">PHONE NUMBER</label>
								<input type="number" id="phone_number" name="phone" />
							</div>
							<div class="flex-3">
								<label for="password">PASSWORD</label>
								<input type="password" id="password" name="password" />
								<label for="password">PASSWORD</label>
								<input type="password" id="password" name="password" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
